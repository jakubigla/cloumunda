<form name="requestRemoteWork">
    <div class="form-group">
        <label for="employeeName">Employee name</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="employeeName" name="employeeName"/>
    </div>
    <div class="form-group">
        <label for="day">Day</label>
        <select class="form-control" cam-variable-type="String" cam-variable-name="day" name="day">
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
        </select>
    </div>
</form>
