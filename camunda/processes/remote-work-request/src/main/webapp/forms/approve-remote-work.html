<form name="approveRemoteWork">
    <div class="form-group">
        <label for="employeeName">Employee name</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="employeeName" name="employeeName"
               readonly="readonly"/>
    </div>
    <div class="form-group">
        <label for="employeeName">Day</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="day" name="day"
               readonly="readonly"/>
    </div>
    <div class="form-group">
        <label for="period">Period</label>
        <select class="form-control" cam-variable-type="String" cam-variable-name="period" name="period">
            <option>Once</option>
            <option>Trial (3 weeks)</option>
            <option>Permanent</option>
        </select>
    </div>
    <div>
        <input type="checkbox"
               cam-variable-name="is_approved"
               cam-variable-type="Boolean" />
        <label for="is_approved">Do you approve?</label>
    </div>
</form>
